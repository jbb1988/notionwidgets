<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
            overflow: hidden; /* Prevents scrollbar */
        }

        .slider {
            position: relative;
            width: 100%; /* Instead of 100vw to avoid horizontal scroll */
            height: 100vh;
        }

        .slide {
            display: none; /* Hide all slides by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.4s ease-in-out;
        }

        .slide.current {
            display: block; /* Show current slide */
            opacity: 1;
        }

        .content {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: calc(100% - 100px);
            padding: 20px;
            background-color: rgba(229, 235, 243, 0.7); /* Slightly see-through */
            color: #495b73;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for readability */
            border-radius: 5px; /* Rounded corners */
        }

        .buttons button {
            border: none;
            background-color: #e5ebf3;
            color: #362a2b;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            font-weight: bold;
        }

        #prev { left: 20px; }
        #next { right: 20px; }

        .buttons button:hover {
            background-color: #f7f9fc;
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Add more slides as necessary -->
        <div class="slide current" style="background-image: url('https://source.unsplash.com/vTL_qy03D1I/1600x900');">
            <div class="content">
                <h1>Slide One</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis autem aliquam itaque libero delectus temporibus?</p>
            </div>
        </div>
        <!-- ... other slides ... -->
    </div>
    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = 'none';
                slide.classList.remove('current');
            });

            slides[index].style.display = 'block';
            slides[index].classList.add('current');
        }

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
