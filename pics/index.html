
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middlesex Water Repair Project</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 400px; /* adjust the height as needed */
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* adjust the height as needed */
            background-size: cover;
            background-position: center;
            display: none; /* hide all slides initially */
        }
        
        .slide.current {
            display: block; /* show the current slide */
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Add more slides as necessary -->
        <div class="slide" style="background-image: url('https://file.notion.so/f/f/f25473bb-0aa2-485d-94a0-4947a19c7e3e/aadbec8c-cea8-4795-8106-d412b2711a0c/20240228_104026.jpg?id=b08085ad-b5fd-4a28-94a2-dba8533ea74b&table=block&spaceId=f25473bb-0aa2-485d-94a0-4947a19c7e3e&expirationTimestamp=1714262400000&signature=yvOTl8vlXOoikXaCaOjru80OgY85QKbgMo5jvOolWdM&downloadName=20240228_104026.jpg');">
            <div class="content">
                <h1>Slide One</h1>
                <p>MIDDLESEX WATER - REPAIR PROJECT</p>
            </div>
        </div>
        
        <div class="slide" style="background-image: url('https://file.notion.so/f/f/f25473bb-0aa2-485d-94a0-4947a19c7e3e/15437ec2-cd83-411d-ba9e-1d0c292f60ad/20240229_142831.jpg?id=68453787-8574-4c6b-83c4-9076e8cce288&table=block&spaceId=f25473bb-0aa2-485d-94a0-4947a19c7e3e&expirationTimestamp=1714226400000&signature=FgPUf2uwigr5Nvv-k1jMkt5LQJ9WFEdamFLNsjexRqg&downloadName=20240229_142831.jpg');">
            <div class="content">
                <h1>Slide Two</h1>
                <p>MIDDLESEX WATER - REPAIR PROJECT</p>
            </div>
        </div>
        
        <!-- ... other slides ... -->
    </div>
    
    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let currentSlide = 0;
        
        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = 'none';
                slide.classList.remove('current');
            });
            
            slides[index].style.display = 'block';
            slides[index].classList.add('current');
        }
        
        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
        
        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });
        
        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
