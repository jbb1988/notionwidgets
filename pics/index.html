
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middlesex Water Repair Project</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 400px; /* adjust the height as needed */
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* adjust the height as needed */
            background-size: cover;
            background-position: center;
            display: none; /* hide all slides initially */
        }
        
        .slide.current {
            display: block; /* show the current slide */
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Add more slides as necessary -->
        <div class="slide" style="background-image: url('https://marscompany-my.sharepoint.com/:i:/g/personal/jbutt_marswater_com/EYPjAco6_MZLldnOaeDqPukBhXynY77fteFokyJPCqiPSQ?e=afMwZP');">
            <div class="content">
                <h1>Slide One</h1>
                <p>MIDDLESEX WATER - REPAIR PROJECT</p>
            </div>
        </div>
        
        <div class="slide" style="background-image: url('https://marscompany-my.sharepoint.com/:i:/g/personal/jbutt_marswater_com/EYbg6ZKg69xNrt75oqar6a4BmZoBhmHxEx7PQ8WGfFjR4Q?e=ytL9RH');">
            <div class="content">
                <h1>Slide Two</h1>
                <p>MIDDLESEX WATER - REPAIR PROJECT</p>
            </div>
        </div>
        
        <!-- ... other slides ... -->
    </div>
    
    <div class="buttons">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        let currentSlide = 0;
        
        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = 'none';
                slide.classList.remove('current');
            });
            
            slides[index].style.display = 'block';
            slides[index].classList.add('current');
        }
        
        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
        
        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });
        
        // Initialize the first slide
        showSlide(currentSlide);
    </script>
</body>
</html>
