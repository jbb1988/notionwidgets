<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #362a2b;
            color: #e5ebf3;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .slide.current {
            opacity: 1;
        }

        .slide .content {
            position: absolute;
            bottom: 70px;
            left: 50px;
            width: calc(100% - 100px);
            padding: 20px;
            background-color: rgba(229, 235, 243, 0.8);
            color: #495b73;
            transform: translateY(50px);
            opacity: 0;
            transition: opacity 0.7s ease-in-out, transform 0.7s ease-in-out;
        }

        .slide.current .content {
            opacity: 1;
            transform: translateY(0);
        }

        .buttons button {
            position: absolute;
            top: 50%;
            border: 2px solid #e5ebf3;
            background-color: transparent;
            color: #e5ebf3;
            cursor: pointer;
            padding: 13px 15px;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }

        .buttons button:hover {
            background-color: #e5ebf3;
            color: #362a2b;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide current" style="background-image: url('https://source.unsplash.com/vTL_qy03D1I/1600x900');">
            <div class="content">
                <h1>Slide One</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officiis autem aliquam itaque libero delectus temporibus?</p>
            </div>
        </div>
        <!-- Repeat for each slide -->
        <!-- Make sure to change the background-image URL and text for each slide -->
    </div>
    <div class="buttons">
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script>
        const slides = document.querySelectorAll('.slide');
        const nextButton = document.getElementById('next');
        const prevButton = document.getElementById('prev');
        const auto = true; // Auto scroll
        const intervalTime = 5000; // 5 seconds
        let slideInterval;

        const nextSlide = () => {
            const current = document.querySelector('.current');
            current.classList.remove('current');
            if (current.nextElementSibling) {
                current.nextElementSibling.classList.add('current');
            } else {
                slides[0].classList.add('current');
            }
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        };

        const prevSlide = () => {
            const current = document.querySelector('.current');
            current.classList.remove('current');
            if (current.previousElementSibling) {
                current.previousElementSibling.classList.add('current');
            } else {
                slides[slides.length - 1].classList.add('current');
            }
            if (auto) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, intervalTime);
            }
        };

        nextButton.addEventListener('click', nextSlide);
        prevButton.addEventListener('click', prevSlide);

        if (auto) {
            slideInterval = setInterval(nextSlide, intervalTime);
        }
    </script>
</body>
</html>
